<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i = j = 1;
        
        while (i<=5) {
            document.write("<br/>");
            while (j<=i) {
            document.write("*");
            j++;
            }
            j=1;
            i++
        }
    </script>
</body>
</html>
